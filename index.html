<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./styles.css"
        />
        <script
            src="./script.js"
            defer
        ></script>
        <title>Static Tempus</title>
    </head>
    <body>
        <main class="app">
            <div class="clock">
                <div
                    class="pole seconds"
                    data-elements="pole_seconds"
                ></div>
                <div
                    class="pole minutes"
                    data-elements="pole_minutes"
                ></div>
                <div
                    class="pole hours"
                    data-elements="pole_hours"
                ></div>

                <div
                    class="numbers number-1"
                    data-elements="number-1"
                >
                    1
                </div>
                <div
                    class="numbers number-2"
                    data-elements="number-2"
                >
                    2
                </div>
                <div
                    class="numbers number-3"
                    data-elements="number-3"
                >
                    3
                </div>
                <div
                    class="numbers number-4"
                    data-elements="number-4"
                >
                    4
                </div>
                <div
                    class="numbers number-5"
                    data-elements="number-5"
                >
                    5
                </div>
                <div
                    class="numbers number-6"
                    data-elements="number-6"
                >
                    6
                </div>
                <div
                    class="numbers number-7"
                    data-elements="number-7"
                >
                    7
                </div>
                <div
                    class="numbers number-8"
                    data-elements="number-8"
                >
                    8
                </div>
                <div
                    class="numbers number-9"
                    data-elements="number-9"
                >
                    9
                </div>
                <div
                    class="numbers number-10"
                    data-elements="number-10"
                >
                    10
                </div>
                <div
                    class="numbers number-11"
                    data-elements="number-11"
                >
                    11
                </div>
                <div
                    class="numbers number-12"
                    data-elements="number-12"
                >
                    12
                </div>
            </div>
        </main>
    </body>
</html>
